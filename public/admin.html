<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat room application</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div id="content">
        <div id="messages"></div>
        <form method="POST" id="send-form">
            <input type="hidden" id="currentUser">
            <input type="hidden" id="currentRoom">
            <input id="send-message" type="text" autocomplete="off" />
            <input id="send-button" type="submit" value="Send" />
        </form>
    </div><!-- /content -->

    <script src="./socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/chat-ui-admin.js"></script>
</body>
</html>
